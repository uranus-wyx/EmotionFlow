options:
  logging: CLOUD_LOGGING_ONLY

steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build',
    '-t', 'us-central1-docker.pkg.dev/the-mesh-458219-a9/uranus-wyx/emotion_flow:$SHORT_SHA',
    '.'
  ]
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'push',
    'us-central1-docker.pkg.dev/the-mesh-458219-a9/uranus-wyx/emotion_flow:$SHORT_SHA'
  ]
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: [
    'run', 'deploy', 'emotionflow', # 這是 Cloud Run 上 service 名字
    '--image', 'us-central1-docker.pkg.dev/the-mesh-458219-a9/uranus-wyx/emotion_flow:$SHORT_SHA',
    '--region', 'us-central1',
    '--platform', 'managed',
    '--allow-unauthenticated'
  ]

images:
- 'us-central1-docker.pkg.dev/the-mesh-458219-a9/uranus-wyx/emotion_flow:$SHORT_SHA'
